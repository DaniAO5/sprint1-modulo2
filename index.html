<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <main class="form">
        <h1>Login</h1><br>
        <form class="form__login" id="form__login">
            <h2>Iniciar sesión</h2>
            <input type="number" id="phone" placeholder="Ingrese su número de telefono">
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <button type="submit" id="btn btn--submit">Ingresar</button>
            <span>¿No tienes cuenta? <a href="./pages/register.html">Regístrate</a></span>
        </form>
    </main>
    <script src="./src/scripts/login.js" type="module"></script>
    
</body>
</html>
