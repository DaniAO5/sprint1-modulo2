<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../style.css">

<body>
    <main class="form">
        <h1>Registro</h1> <br>
        <form id="form__login">
            
            <input type="text" name="name" placeholder="  Ingrese su nombre..." required>
            <input type="number" name="phone" placeholder="  Ingrese su número de telefono..." required>
            <input type="password" name="password" placeholder="  Ingrese una contraseña..." required>
            <input type="url" name="image" placeholder="  Ingrese su url..." required>
            <button type="submit" id="btnRegister">Registarse</button>
            <span>¿Tienes cuenta? <a href="../index.html">Inicia sesión</a></span>
        </form>
    </main>
    <script src="../src/scripts/register.js" type="module"></script>
